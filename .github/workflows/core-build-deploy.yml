name: CORE - Build and Deploy

on:
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: windows-latest

    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v3

      # Install Power Platform CLI actions
      - name: Install Power Platform CLI
        uses: microsoft/powerplatform-actions/actions-install@v1

      # Export unmanaged solution from ALM-CORE
      - name: Export Unmanaged
        uses: microsoft/powerplatform-actions/export-solution@v1
        with:
          environment-url: ${{ secrets.CORE_ENV_URL }}
          app-id: ${{ secrets.APP_ID }}
          client-secret: ${{ secrets.CLIENT_SECRET }}
          tenant-id: ${{ secrets.TENANT_ID }}
          solution-name: ALMCORE
          managed: false
          solution-output-file: ./Core_unmanaged.zip

      # Pack managed version from exported solution
      - name: Pack Managed
        uses: microsoft/powerplatform-actions/pack-solution@v1
        with:
          solution-file: ./Core_unmanaged.zip
          solution-type: Managed
          solution-output-file: ./Core_managed.zip

      # Deploy managed CORE to DEV1
      - name: Deploy to DEV1
        uses: microsoft/powerplatform-actions/import-solution@v1
        with:
          environment-url: ${{ secrets.DEV1_ENV_URL }}
          app-id: ${{ secrets.APP_ID }}
          client-secret: ${{ secrets.CLIENT_SECRET }}
          tenant-id: ${{ secrets.TENANT_ID }}
          solution-file: ./Core_managed.zip
          publish-changes: true
          force-overwrite: true

      # Deploy managed CORE to DEV2
      - name: Deploy to DEV2
        uses: microsoft/powerplatform-actions/import-solution@v1
        with:
          environment-url: ${{ secrets.DEV2_ENV_URL }}
          app-id: ${{ secrets.APP_ID }}
          client-secret: ${{ secrets.CLIENT_SECRET }}
          tenant-id: ${{ secrets.TENANT_ID }}
          solution-file: ./Core_managed.zip
          publish-changes: true
          force-overwrite: true

      # Deploy managed CORE to TEST
      - name: Deploy to TEST
        uses: microsoft/powerplatform-actions/import-solution@v1
        with:
          environment-url: ${{ secrets.TEST_ENV_URL }}
          app-id: ${{ secrets.APP_ID }}
          client-secret: ${{ secrets.CLIENT_SECRET }}
          tenant-id: ${{ secrets.TENANT_ID }}
          solution-file: ./Core_managed.zip
          publish-changes: true
          force-overwrite: true
