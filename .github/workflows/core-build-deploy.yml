name: CORE - Build and Deploy

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Power Platform CLI
        uses: microsoft/powerplatform-actions/actions-install@v1

      # 1 Export unmanaged from ALM-CORE
      - name: Export Unmanaged Solution
        uses: microsoft/powerplatform-actions/export-solution@v1
        with:
          environment-url: ${{ secrets.CORE_ENV_URL }}
          app-id: ${{ secrets.CORE_APP_ID }}
          client-secret: ${{ secrets.CORE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.TENANT_ID }}
          solution-name: CoreSolution
          managed: false
          solution-output-file: ./CoreSolution_unmanaged.zip

      # 2 Pack managed version
      - name: Pack Managed Solution
        uses: microsoft/powerplatform-actions/pack-solution@v1
        with:
          solution-file: ./CoreSolution_unmanaged.zip
          solution-type: Managed
          solution-folder: ./managed
          solution-output-file: ./CoreSolution_managed.zip

      # 3 Deploy to DEV1
      - name: Deploy to DEV1
        uses: microsoft/powerplatform-actions/import-solution@v1
        with:
          environment-url: ${{ secrets.DEV1_ENV_URL }}
          app-id: ${{ secrets.DEV1_APP_ID }}
          client-secret: ${{ secrets.DEV1_CLIENT_SECRET }}
          tenant-id: ${{ secrets.TENANT_ID }}
          solution-file: ./CoreSolution_managed.zip
          publish-changes: true

      # 4 Deploy to DEV2
      - name: Deploy to DEV2
        uses: microsoft/powerplatform-actions/import-solution@v1
        with:
          environment-url: ${{ secrets.DEV2_ENV_URL }}
          app-id: ${{ secrets.DEV2_APP_ID }}
          client-secret: ${{ secrets.DEV2_CLIENT_SECRET }}
          tenant-id: ${{ secrets.TENANT_ID }}
          solution-file: ./CoreSolution_managed.zip
          publish-changes: true
